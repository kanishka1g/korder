name: Deploy to Homelab

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t korder-main:${{ github.sha }} .

      - name: Deploy to Homelab
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USER }}
          key: ${{ secrets.HOMELAB_SSH_PRIVATE_KEY }}
          script: |
            docker stop korder-main || true
            docker rm korder-main || true
            docker run -d \
              --name korder-main \
              -p 3006:80 \
              --restart always \
              korder-main:${{ github.sha }}